{% extends 'layout.html' %}

{% block body %}
<div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">ELK Application</h1>
                <br>
                
                <div class="account-wall">
                    <form class="form-signin" action="/login" method="POST">
                    <input name="usuario" type="text" class="form-control" placeholder="Usuario" required autofocus>
                    <input name="senha" type="password" class="form-control" placeholder="Senha" required>
                    <br>
                    <input name="cliente" type="text" class="form-control" placeholder="Cliente" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
            </div>
        </div>
    </div>
{% endblock body %}
